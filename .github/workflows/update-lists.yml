name: Update lists

on:
  schedule:
  - cron: '45 * * * *' # Run every hour at 45 minutes past the hour
  workflow_dispatch:

jobs:
  update-lists:
    runs-on: ubuntu-latest
    permissions:
        contents: write

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 1
    - name: Set up Python 3.
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
      with:
        python-version: 3.12
        cache: 'pip' # caching pip dependencies

    - run: pip install -r requirements.txt
    - name: Generate list files
      run: |
        mkdir newlists
        python3 update-lists.py --output-dir newlists
    - name: Commit files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-branches origin lists
        git fetch --depth 1 origin lists
        git switch lists
        cp -rf newlists/* lists/ && rm -rf newlists
        git add lists
        git commit -m "Automatically updated lists: $(date)" -a || true
    - name: Push changes
      uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: lists